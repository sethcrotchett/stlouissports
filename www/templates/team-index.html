<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="'St. Louis Sports Teams'">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item class="item item-icon-left" type="item-text-wrap" href="#/tab/team/cardinals">
        <img class="icon" src="./img/cards.png">
        <h2 class="cardinals">St. Louis Cardinals</h2>
<!--         <p>{{pet.description}}</p> -->
      </ion-item>
      <ion-item class="item item-icon-left" type="item-text-wrap" href="#/tab/team/blues">
        <img class="icon" src="./img/StLouisBlues.png">
        <h2 class="blues">St. Louis Blues</h2>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
