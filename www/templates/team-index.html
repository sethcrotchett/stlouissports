<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="'St. Louis Sports Teams'">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item class="item item-icon-left" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
        <div class="icon ion-email cardinals">{{cardinals.location}} {{cardinals.name}}</div>
<!--         <p>{{pet.description}}</p> -->
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
